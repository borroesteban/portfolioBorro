<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Nueva educacion
        </button>
    </div>
    <div class="col l 1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-primary"
                            routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i>EDITAR</button></td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-danger" (click)="delete(Educacion.id)"><i
                                class="bi bi-trash3"></i>BORRAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
