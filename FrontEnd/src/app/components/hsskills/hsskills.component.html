<div class="row">
    
    <h1>Hard & Soft Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Habilidad</button>
    </div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
       <circle-progress
        [percent]="(skill.porcentaje)"
        [radius]="70"
        [imageSrc]="''"
        [showImage]="false"
        [imageHeight]="100"
        [imageWidth]="100"
        [showUnits]="false"
        [title]="(skill.nombre)"
        [titleColor]="'#212F3C'"
        [showTitle]="true"
        [titleFontSize]="'1em'"
        [showSubtitle]="false"
        [space]="-1"
        [unitsColor]="'#7e00c2'"
        [outerStrokeGradient]= "true"
        [outerStrokeGradientStopColor]="'#18b0fb'"
        [outerStrokeWidth]="5"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#26488c'"
        [innerStrokeColor]="'#5ce68a'"
        
        [animation]="true"
        [animationDuration]="1700"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button type="button" class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash3"></i></button>
            </td>
        </div>
    </div>
</div>
